     <!-- Fireworks Canvas -->
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.particles = [];
                for (let i = 0; i < 50; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            update() {
                this.particles.forEach((particle, index) => {
                    particle.update();
                    if (particle.life <= 0) this.particles.splice(index, 1);
                });
            }
            draw() {
                this.particles.forEach(particle => particle.draw());
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.gravity = 0.05;
                this.life = 100;
                this.color = color;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.life--;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let fireworks = [];
        let fireworksActive = true;

        function createFirework() {
            if (fireworksActive) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                fireworks.push(new Firework(x, y));
            }
        }

        function animate() {
            if (!fireworksActive) return;  // Stop fireworks after 2 seconds

            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.particles.length === 0) fireworks.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 100); // Create fireworks every 100ms
        animate();

        // Stop fireworks after 2 seconds
        setTimeout(() => {
            fireworksActive = false;
        }, 2000);

    </script>
